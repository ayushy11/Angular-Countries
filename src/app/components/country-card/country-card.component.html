<div *ngIf="country" [routerLink]="'/' + country.name">
  <img [src]="country.flags.svg" />
  <h3>{{ country.name }}</h3>
  <p>
    <strong>Population: </strong>
    {{ country.population | number }}
  </p>
  <p>
    <strong>Region: </strong>
    {{ country.region }}
  </p>
  <p>
    <strong>Capital: </strong>
    {{ country.capital }}
  </p>
</div>
